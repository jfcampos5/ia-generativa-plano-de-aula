<body>
<div class="box">
<h2 id="q"></h2>
<div id="opts"></div>
<button id="nextBtn" onclick="loadAIQuestion()">Gerar Pergunta da IA</button>
<p id="r"></p>
</div>


<script>
async function fakeAI() {
const samples = [
{
question: "O que significa API?",
options: ["Application Programming Interface", "Advanced Program Interaction", "Active Protocol Integration"],
correct: 0
},
{
question: "Qual comando cria um repositÃ³rio Git?",
options: ["git start", "git init", "git new"],
correct: 1
}
];
return samples[Math.floor(Math.random() * samples.length)];
}


let current;


async function loadAIQuestion() {
current = await fakeAI();
document.getElementById("q").innerText = current.question;
const opts = document.getElementById("opts");
opts.innerHTML = "";


current.options.forEach((opt, i) => {
const div = document.createElement("div");
div.className = "option";
div.innerText = opt;
div.onclick = () => check(i);
opts.appendChild(div);
});
}


function check(i) {
document.getElementById("r").innerText =
i === current.correct ? "Acertou!" : "Errou!";
}
</script>
</body>
</html>
