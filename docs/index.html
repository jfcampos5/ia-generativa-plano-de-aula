<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quiz IA Generativa</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4f46e5, #7c3aed);
  color: #fff;
  margin: 0;
}
.box {
  background: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 12px;
  width: 100%;
  max-width: 500px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  transition: opacity 0.5s ease;
}
.option {
  background: rgba(255, 255, 255, 0.2);
  padding: 12px;
  border-radius: 8px;
  margin: 10px 0;
  cursor: pointer;
  transition: 0.3s;
}
.option:hover {
  background: rgba(255, 255, 255, 0.3);
}
.correct {
  background: #22c55e !important;
}
.incorrect {
  background: #ef4444 !important;
}
button {
  border-radius: 8px;
  background: #22c55e;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  padding: 10px 15px;
  margin: 5px;
  transition: 0.3s;
}
button:hover {
  background: #16a34a;
}
#score, #timer {
  margin-top: 10px;
  font-size: 16px;
}
.progress-container {
  width: 100%;
  background: rgba(255,255,255,0.2);
  border-radius: 8px;
  margin-top: 15px;
  height: 20px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #22c55e, #4ade80);
  transition: width 0.4s ease;
}
#progress-text {
  margin-top: 8px;
  font-size: 14px;
}
.timer-box {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
.timer-box span {
  font-size: 14px;
}
</style>
</head>
<body>
<div class="box" id="quiz-box">
  <h2 id="q">Clique para iniciar o quiz!</h2>
  <div id="opts"></div>
  <button onclick="loadQuestion()">Iniciar / Pr√≥xima Pergunta</button>
  <button onclick="resetQuiz()" style="background:#ef4444;">Reiniciar Quiz</button>
  <p id="r"></p>
  <p id="score">Pontua√ß√£o: 0</p>
  <div class="timer-box">
    <span id="total-time">Tempo total: 20:00</span>
    <span id="question-time">Tempo da quest√£o: 60s</span>
  </div>
  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>
  <p id="progress-text">Progresso: 0% (0 de 20)</p>
</div>

<script>
const questions = [
  { question: "Qual √© um dos principais desafios √©ticos da IA generativa?", options: ["Aumentar a produtividade","Melhor criatividade","Evitar vieses e desinforma√ß√£o","Reduzir custos"], correct: 2 },
  { question: "O que significa 'transpar√™ncia algor√≠tmica'?", options: ["Tornar os algoritmos secretos","Explicar como os modelos tomam decis√µes","Esconder dados de treinamento","Usar IA apenas em empresas privadas"], correct: 1 },
  { question: "Qual pr√°tica ajuda a reduzir vieses em IA?", options: ["Usar menos dados","Diversidade ignorante","Treinar com dados variados e representativos","Focar apenas em dados de um pa√≠s"], correct: 2 },
  { question: "Qual √© uma preocupa√ß√£o √©tica relacionada ao uso de dados pessoais em IA?", options: ["Aumentar a velocidade dos algoritmos","Melhorar a est√©tica das interfaces","Garantir privacidade e prote√ß√£o dos usu√°rios","Reduzir custos de armamento"], correct: 2 },
  { question: "O que significa 'responsabilidade no uso da IA'?", options: ["Delegar todas as decis√µes √† m√°quina","Usar IA apenas em ambientes acad√™micos","Garantir que os humanos assumam a responsabilidade pelas consequ√™ncias das decis√µes da IA","Evitar qualquer regulamenta√ß√£o"], correct: 2 },
  { question: "Qual √© um risco da falta de regulamenta√ß√£o da IA?", options: ["Maior inova√ß√£o tecnol√≥gica","Redu√ß√£o de custos operacionais","Uso indevido e impactos sociais negativos","Aumento da criatividade art√≠stica"], correct: 2 },
  { question: "Qual destas √°reas j√° utiliza IA generativa de forma significativa?", options: ["Agricultura","Medicina","Educa√ß√£o","Todas as anteriores"], correct: 3 },
  { question: "Em educa√ß√£o, qual √© um uso positivo da IA generativa?", options: ["Substituir professores","Criar materiais personalizados para alunos","Debates eliminat√≥rios em sala","Reduzir intera√ß√£o humana"], correct: 1 },
  { question: "Na √°rea da sa√∫de, qual √© uma aplica√ß√£o pr√°tica da IA generativa?", options: ["Criar diagn√≥sticos sem supervis√£o m√©dica","Substituir m√©dicos em cirurgias","Apoiar pesquisas e gerar relat√≥rios m√©dicos","Consultas de presen√ßa eliminat√≥rias"], correct: 2 },
  { question: "Qual √© um exemplo de uso da IA generativa em neg√≥cios?", options: ["Automatizar apenas tarefas manuais","Reduzir a necessidade de comunica√ß√£o interna","Criar resumos e campanhas de marketing personalizados","Evitar o uso de dados de clientes"], correct: 2 },
  { question: "Em artes e cultura, como a IA generativa pode ser aplicada?", options: ["Eliminar artistas humanos","Restringir a criatividade","Produzir m√∫sicas, imagens e textos criativos como apoio ao trabalho humano","Substituir totalmente a produ√ß√£o cultural tradicional"], correct: 2 },
  { question: "Qual aplica√ß√£o da IA generativa pode ser considerada um risco?", options: ["Cria√ß√£o de arte digital","Apoio em programa√ß√£o","Produ√ß√£o de fake news","Gera√ß√£o de resumos acad√™micos"], correct: 2 },
  { question: "O que √© um 'modelo de linguagem'?", options: ["Um banco de dados simples","Um editor de texto","Um sistema treinado para prever e gerar linguagem humana","Um dicion√°rio digital"], correct: 2 },
  { question: "Qual t√©cnica √© usada para treinar IA generativa?", options: ["Programa√ß√£o manual de registros","Estat√≠sticas b√°sicas","Aprendizado profundo (Deep Learning)","Planilhas Excel"], correct: 2 },
  { question: "O que significa 'engenharia imediata'?", options: ["Criar algoritmos de neg√≥cios","Escrever c√≥digo em Python","Elaborar instru√ß√µes eficazes para guiar a IA","Configurar hardware para IA"], correct: 2 },
  { question: "O que √© 'aprendizado de m√°quina'?", options: ["Um processo de programa√ß√£o manual","Um banco de dados est√°tico","Um m√©todo em que sistemas aprendem padr√µes a partir de dados","Um editor de imagens"], correct: 2 },
  { question: "Qual √© a fun√ß√£o dos 'dados de treinamento'?", options: ["Servir apenas como exemplos visuais","Reduzir custos de hardware","Ensinar o modelo a reconhecer padr√µes e gerar respostas","Substituir algoritmos tradicionais"], correct: 2 },
  { question: "O que significa 'overfitting' em IA?", options: ["Quando o modelo generaliza bem para novos dados","Quando o modelo ignora os dados de treinamento","Quando o modelo aprende os dados de treino e n√£o generaliza bem","Quando o modelo n√£o pode ser treinado"], correct: 2 },
  { question: "Qual √© a diferen√ßa entre IA generativa e IA tradicional?", options: ["A IA generativa apenas organiza dados","Uma IA tradicional cria textos e imagens","A IA generativa produz novos conte√∫dos, enquanto a tradicional apenas analisa ou classifica","N√£o existe diferen√ßa"], correct: 2 },
  { question: "O que √© 'rede neural artificial'?", options: ["Um sistema de cabos f√≠sicos","Um banco de dados relacional","Um modelo inspirado no c√©rebro humano para processar informa√ß√µes","Um editor de planilhas"], correct: 2 }
];

let shuffledQuestions = [];
let currentIndex = 0;
let score = 0;
let totalQuestions = 20;
let totalTime = 20 * 60;
let questionTime = 60;
let totalTimerInterval;
let questionTimerInterval;

function shuffleQuestions() {
  shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
}

function loadQuestion() {
  if (currentIndex >= totalQuestions) {
    endQuiz("üéâ Quiz conclu√≠do!");
    return;
  }
  const box = document.getElementById("quiz-box");
  box.style.opacity = 0;
  setTimeout(() => {
    const current = shuffledQuestions[currentIndex];
    document.getElementById("q").innerText = `Pergunta ${currentIndex + 1}: ${current.question}`;
    const opts = document.getElementById("opts");
    opts.innerHTML = "";
    document.getElementById("r").innerText = "";
    current.options.forEach((opt, i) => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerText = opt;
      div.onclick = () => check(i, div, current.correct);
      opts.appendChild(div);
    });
    resetQuestionTimer();
    if (!totalTimerInterval) startTotalTimer();
    box.style.opacity = 1;
  }, 500);
}

function check(i, element, correctIndex) {
  clearInterval(questionTimerInterval);
  const options = document.querySelectorAll(".option");
  options.forEach(opt => opt.style.pointerEvents = "none");
  if (i === correctIndex) {
    element.classList.add("correct");
    document.getElementById("r").innerText = "‚úÖ Acertou!";
    score++;
  } else {
    element.classList.add("incorrect");
    options[correctIndex].classList.add("correct");
    document.getElementById("r").innerText = "‚ùå Errou!";
  }
  currentIndex++;
  updateProgress();
  document.getElementById("score").innerText = `Pontua√ß√£o: ${score}`;
}

function updateProgress() {
  const percent = Math.round((currentIndex / totalQuestions) * 100);
  document.getElementById("progress").style.width = percent + "%";
  document.getElementById("progress-text").innerText = `Progresso: ${percent}% (${currentIndex} de ${totalQuestions})`;
}

function startTotalTimer() {
  totalTimerInterval = setInterval(() => {
    totalTime--;
    const min = Math.floor(totalTime / 60);
    const sec = totalTime % 60;
    document.getElementById("total-time").innerText = `Tempo total: ${min}:${sec < 10 ? "0" + sec : sec}`;
    if (totalTime === 60) alert("‚ö†Ô∏è Apenas 1 minuto restante!");
    if (totalTime <= 0) endQuiz("‚è≥ Tempo total esgotado!");
  }, 1000);
}

function resetQuestionTimer() {
  clearInterval(questionTimerInterval);
  questionTime = 60;
  document.getElementById("question-time").innerText = `Tempo da quest√£o: ${questionTime}s`;
  questionTimerInterval = setInterval(() => {
    questionTime--;
    document.getElementById("question-time").innerText = `Tempo da quest√£o: ${questionTime}s`;
    if (questionTime <= 0) {
      clearInterval(questionTimerInterval);
      currentIndex++;
      updateProgress();
      loadQuestion();
    }
  }, 1000);
}

function endQuiz(message) {
  clearInterval(totalTimerInterval);
  clearInterval(questionTimerInterval);
  document.getElementById("q").innerText = message;
  document.getElementById("opts").innerHTML = "";
  const percentScore = Math.round((score / totalQuestions) * 100);
  document.getElementById("r").innerText = `Pontua√ß√£o final: ${score}/${totalQuestions} (${percentScore}%)`;
}

function resetQuiz() {
  score = 0;
  currentIndex = 0;
  totalTime = 20 * 60;
  clearInterval(totalTimerInterval);
  clearInterval(questionTimerInterval);
  totalTimerInterval = null;
  questionTimerInterval = null;
  updateProgress();
  document.getElementById("score").innerText = "Pontua√ß√£o: 0";
  document.getElementById("total-time").innerText = "Tempo total: 20:00";
  document.getElementById("question-time").innerText = "Tempo da quest√£o: 60s";
  document.getElementById("q").innerText = "Clique para iniciar o quiz!";
  document.getElementById("opts").innerHTML = "";
  document.getElementById("r").innerText = "";
  shuffleQuestions();
}

shuffleQuestions();
</script>
</body>
</html>
