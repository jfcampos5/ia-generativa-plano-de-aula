
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quiz IA Generativa</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4f46e5, #7c3aed);
  color: #fff;
  0;
}
.box {
  background: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 12px;
  width: 100%;
  max-width: 500px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  text-align: center;
}
.option {
  background: rgba(255, 255, 255, 0.2);
  padding: 12px;
  border-radius: 8px;
  margin: 10px 0;
  cursor: pointer;
  transition: 0.3s;
}
.option:hover {
  background: rgba(255, 255, 255, 0.3);
}
button {
 -radius: 8px;
  background: #22c55e;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}
button:hover {
  background: #16a34a;
}
#score, #timer {
  margin-top: 10px;
  font-size: 16px;
}
.progress-container {
  width: 100%;
  background: rgba(255,255,255,0.2);
  border-radius: 8px;
  margin-top: 15px;
  height: 20px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #22c55e, #4ade80);
  transition: width 0.4s ease;
}
#progress-text {
  margin-top: 8px;
  font-size: 14px;
}
.timer-box {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
.timer-box span {
  font-size: 14px;
}
</style>
</head>
<body>
<div class="box">
  <h2 id="q">Clique para iniciar o quiz!</h2>
  <div id="opts"></div>
  <button onclick="loadQuestion()">Iniciar / Pr√≥xima Pergunta</button>
  <button onclick="resetQuiz()" style="background:#ef4444;">Reiniciar Quiz</button>
  <p id="r"></p>
  <p id="score">Pontua√ß√£o: 0</p>
  <div class="timer-box">
    <span id="total-time">Tempo total: 15:00</span>
    <span id="question-time">Tempo da quest√£o: 60s</span>
  </div>
  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>
  <p id="progress-text">Progresso: 0% (0 de 15)</p>
</div>

<script>
const questions = [
  { question: "O que √© IA generativa?", options: ["IA que gera conte√∫do novo", "IA que apenas classifica dados", "IA que n√£o aprende", "IA baseada em hardware"], correct: 0 },
  { question: "Qual modelo √© usado para gerar texto?", options: ["CNN", "GPT", "ResNet", "GAN"], correct: 1 },
  { question: "Qual ferramenta pode gerar c√≥digo automaticamente?", options: ["Copilot", "Photoshop", "Excel", "Word"], correct: 0 },
  { question: "Qual √© um exemplo de aplica√ß√£o de IA generativa em imagens?", options: ["DALL¬∑E", "MySQL", "React", "Docker"], correct: 0 },
  { question: "Qual √© um risco √©tico associado √† IA generativa?", options: ["Deepfakes", "Melhoria da criatividade", "Aumento da produtividade", "Automa√ß√£o segura"], correct: 0 },
  { question: "Qual modelo √© base do ChatGPT?", options: ["GPT", "BERT", "LSTM", "CNN"], correct: 0 },
  { question: "Qual √© uma vantagem do uso de IA generativa em educa√ß√£o?", options: ["Personaliza√ß√£o do aprendizado", "Redu√ß√£o da criatividade", "Aumento de erros", "Menos intera√ß√£o"], correct: 0 },
  { question: "Qual √© uma pr√°tica recomendada para seguran√ßa ao usar IA?", options: ["Verificar fontes", "Aceitar tudo sem revis√£o", "Compartilhar dados sens√≠veis", "Ignorar pol√≠ticas"], correct: 0 },
  { question: "Qual √© a diferen√ßa entre IA tradicional e IA generativa?", options: ["IA generativa cria conte√∫do novo", "IA tradicional √© mais criativa", "IA generativa n√£o aprende", "N√£o h√° diferen√ßa"], correct: 0 },
  { question: "Qual ferramenta pode ser usada para criar conte√∫do interativo com IA?", options: ["ChatGPT", "Excel", "PowerPoint", "Notepad"], correct: 0 },
  { question: "Qual √© um exemplo de IA generativa para m√∫sica?", options: ["Jukebox", "TensorFlow", "Docker", "MongoDB"], correct: 0 },
  { question: "Qual √© o papel do GitHub na documenta√ß√£o de projetos com IA?", options: ["Hospedar c√≥digo e documenta√ß√£o", "Criar imagens", "Gerar v√≠deos", "Executar IA"], correct: 0 },
  { question: "Qual √© uma limita√ß√£o atual da IA generativa?", options: ["Pode gerar informa√ß√µes incorretas", "Sempre √© 100% precisa", "N√£o precisa de dados", "N√£o usa modelos"], correct: 0 },
  { question: "Qual √© um exemplo de uso √©tico de IA generativa?", options: ["Criar conte√∫do educativo", "Produzir fake news", "Manipular pessoas", "Roubar dados"], correct: 0 },
  { question: "Qual √© uma aplica√ß√£o pr√°tica do Copilot?", options: ["Sugest√£o de c√≥digo", "Edi√ß√£o de v√≠deo", "Cria√ß√£o de imagens", "Gerar m√∫sica"], correct: 0 }
];

let current;
let score = 0;
let answered = 0;
const totalQuestions = 15;
let totalTime = 15 * 60; // 15 minutos
let questionTime = 60; // 1 minuto por quest√£o
let totalTimerInterval;
let questionTimerInterval;

function loadQuestion() {
  if (answered >= totalQuestions) {
    endQuiz("üéâ Quiz conclu√≠do!");
    return;
  }

  current = questions[Math.floor(Math.random() * questions.length)];
  document.getElementById("q").innerText = current.question;
  const opts = document.getElementById("opts");
  opts.innerHTML = "";
  document.getElementById("r").innerText = "";

  current.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => check(i);
    opts.appendChild(div);
  });

  resetQuestionTimer();
  if (!totalTimerInterval) startTotalTimer();
}

function check(i) {
  if (i === current.correct) {
    document.getElementById("r").innerText = "‚úÖ Acertou!";
    score++;
  } else {
    document.getElementById("r").innerText = "‚ùå Errou!";
  }
  answered++;
  updateProgress();
  document.getElementById("score").innerText = `Pontua√ß√£o: ${score}`;
  clearInterval(questionTimerInterval);
}

function updateProgress() {
  const percent = Math.round((answered / totalQuestions) * 100);
  document.getElementById("progress").style.width = percent + "%";
  document.getElementById("progress-text").innerText = `Progresso: ${percent}% (${answered} de ${totalQuestions})`;
}

function startTotalTimer() {
  totalTimerInterval = setInterval(() => {
    totalTime--;
    const min = Math.floor(totalTime / 60);
    const sec = totalTime % 60;
    document.getElementById("total-time").innerText = `Tempo total: ${min}:${sec < 10 ? "0" + sec : sec}`;
    if (totalTime <= 0) {
      endQuiz("‚è≥ Tempo total esgotado!");
    }
  }, 1000);
}

function resetQuestionTimer() {
  clearInterval(questionTimerInterval);
  questionTime = 60;
  document.getElementById("question-time").innerText = `Tempo da quest√£o: ${questionTime}s`;
  questionTimerInterval = setInterval(() => {
    questionTime--;
    document.getElementById("question-time").innerText = `Tempo da quest√£o: ${questionTime}s`;
    if (questionTime <= 0) {
      clearInterval(questionTimerInterval);
      answered++;
      updateProgress();
      loadQuestion(); // Avan√ßa automaticamente
    }
  }, 1000);
}

function endQuiz(message) {
  clearInterval(totalTimerInterval);
  clearInterval(questionTimerInterval);
  totalTimerInterval = null;
  questionTimerInterval = null;
  document.getElementById("q").innerText = message;
  document.getElementById("opts").innerHTML = "";
  document.getElementById("r").innerText = `Pontua√ß√£o final: ${score}`;
}

function resetQuiz() {
  score = 0;
  answered = 0;
  totalTime = 15 * 60;
  clearInterval(totalTimerInterval);
  clearInterval(questionTimerInterval);
  totalTimerInterval = null;
  questionTimerInterval = null;
  updateProgress();
  document.getElementById("score").innerText = "Pontua√ß√£o: 0";
  document.getElementById("total-time").innerText = "Tempo total: 15:00";
  document.getElementById("question-time").innerText = "Tempo da quest√£o: 60s";
  document.getElementById("q").innerText = "Clique para iniciar o quiz!";
  document.getElementById("opts").innerHTML = "";
  document.getElementById("r").innerText = "";
}
</script>
</body>
